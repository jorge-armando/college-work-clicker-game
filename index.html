<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript</title>
    <link rel="stylesheet" href="/styles/fonts.css" />
    <link rel="stylesheet" href="/styles/global.css" />
    <link rel="stylesheet" href="/styles/index.css" />
  </head>

  <body>
    <audio id="sound-sfx" preload>
      <source src="/sounds/yeah.mp3" />
    </audio>

    <audio id="sound-music" preload>
      <source src="/sounds/music.mp3" />
    </audio>

    <div id="game">
      <div id="game-start-screen">
        <p id="game-title">Peperoni Pizza</p>
        <button id="start-game-button">Start</button>
      </div>

      <div id="game-screen">
        <div id="points-container">
          <p id="points"></p>
          <p>Peperonis</p>
        </div>
        <button id="click-button">
          <img src="/images/pizza.png" />
        </button>
        <div id="upgrade-area">
          <div>
            <p>Peperonis per click</p>
            <p>Current: <span id="perClick-current-value">0</span>/click</p>
            <button id="perClick-upgrade-button" disabled>
              Upgrade (costs <span id="perClick-nextupgrade-costs">0</span>)
            </button>
          </div>
          <div>
            <p>Peperonis per second</p>
            <p>Current: <span id="perSecond-current-value">0</span>/second</p>
            <button id="perSecond-upgrade-button" disabled>
              Upgrade (costs <span id="perSecond-nextupgrade-costs">0</span>)
            </button>
          </div>
        </div>
      </div>

      <div id="game-end-screen">
        <p>Congratulations!</p>
      </div>
    </div>

    <script src="/index.js" async defer></script>
  </body>
</html>
